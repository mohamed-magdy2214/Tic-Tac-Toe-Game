<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    
    <div class="game w-50 mx-auto text-center mt-5">
        <div class="container">
            <div class="title py-2 bg-main text-color fs-4 fw-bold mb-1 rounded-2">
                <span class="sec-color">X O</span>
                GAME
            </div>
            <div class="items">
                <div class="item bg-main text-color fw-bold">
                    <h3 id="sq1"></h3>
                </div>
                <div class="item bg-main text-color fw-bold">
                    <h3 id="sq2"></h3>
                </div>
                <div class="item bg-main text-color fw-bold">
                    <h3 id="sq3"></h3>
                </div>
                <div class="item bg-main text-color fw-bold">
                    <h3 id="sq4"></h3>
                </div>
                <div class="item bg-main text-color fw-bold">
                    <h3 id="sq5"></h3>
                </div>
                <div class="item bg-main text-color fw-bold">
                    <h3 id="sq6"></h3>
                </div>
                <div class="item bg-main text-color fw-bold">
                    <h3 id="sq7"></h3>
                </div>
                <div class="item bg-main text-color fw-bold">
                    <h3 id="sq8"></h3>
                </div>
                <div class="item bg-main text-color fw-bold">
                    <h3 id="sq9"></h3>
                </div>
            </div>

            <button class="reset p-1 mt-1 rounded-2 bg-main text-color fs-4 fw-bold w-100">Reset Game</button>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
